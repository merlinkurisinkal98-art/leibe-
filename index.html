<!DOCTYPE html>
<html>
<head>
<title>For You</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:linear-gradient(135deg,#ffd6e0,#ffe5f0,#fff0f5);
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* general button style */
button{
    padding:14px 30px;
    font-size:20px;
    border:none;
    border-radius:999px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(255,77,109,0.4);
    transition:transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
}

button:hover{
    transform:translateY(-2px);
    background:#ff3158;
    box-shadow:0 14px 30px rgba(255,49,88,0.45);
}

button:active{
    transform:translateY(1px);
    box-shadow:0 6px 15px rgba(255,49,88,0.35);
}

h1, h2{
    color:#ff1a4d;
    text-shadow:0 4px 12px rgba(0,0,0,0.15);
    margin-bottom:18px;
}

/* steps containers */
.step{
    display:none;
    text-align:center;
    animation:fadeIn 0.6s ease forwards;
}

/* popup */
.popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0.7);
    background:rgba(255,255,255,0.9);
    padding:40px 50px;
    border-radius:24px;
    box-shadow:0 20px 45px rgba(0,0,0,0.25);
    text-align:center;
    opacity:0;
    z-index:10;
    backdrop-filter:blur(10px);
    animation:popupIn 0.6s ease forwards;
}

.popup-message{
    font-size:32px;
    font-weight:bold;
    color:#ff1450;
    text-shadow:0 0 15px rgba(255,20,80,0.5);
}

/* floating / popping hearts */
.heart-pop{
    position:fixed;
    color:#ff1a4d;
    font-size:22px;
    pointer-events:none;
    animation:floatUp 4s linear forwards;
    text-shadow:0 0 12px rgba(255,26,77,0.7);
}

/* animations */
@keyframes floatUp{
    0%{transform:translateY(0) scale(1);opacity:1;}
    60%{transform:translateY(-150px) scale(1.2);opacity:0.9;}
    100%{transform:translateY(-260px) scale(0.8);opacity:0;}
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}

@keyframes popupIn{
    0%{opacity:0;transform:translate(-50%,-50%) scale(0.7);}
    100%{opacity:1;transform:translate(-50%,-50%) scale(1);}
}
</style>
</head>

<body>

<!-- Step 1: Are you bored? -->
<div id="step1" class="step" style="display:block;">
    <h1>Are you bored? ðŸ¥±</h1>
    <button onclick="goToStep2()">Yes</button>
</div>

<!-- Step 2: Do you love me? -->
<div id="step2" class="step">
    <h2>Do you love me? ðŸ’•</h2>
    <button onclick="showLovePopup()">Yes</button>
</div>

<!-- Love popup -->
<div id="lovePopup" class="popup" style="display:none;">
    <div class="popup-message">I LOVE YOU TOO ðŸ’˜</div>
</div>

<!-- optional background music -->
<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function goToStep2(){
    document.getElementById("step1").style.display="none";
    document.getElementById("step2").style.display="block";
}

function showLovePopup(){
    // show popup
    const popup = document.getElementById("lovePopup");
    popup.style.display = "block";

    // play music if available
    document.getElementById("music").play().catch(()=>{});

    // create hearts
    createHearts(40);
}

function createHearts(count){
    for(let i = 0; i < count; i++){
        const h = document.createElement("div");
        h.className = "heart-pop";
        h.innerHTML = "â¤";

        // random horizontal position and size
        h.style.left = Math.random()*100 + "vw";
        h.style.bottom = (Math.random()*10) + "vh";
        h.style.fontSize = (18 + Math.random()*18) + "px";

        // random animation duration
        const duration = 3 + Math.random()*2;
        h.style.animationDuration = duration + "s";

        document.body.appendChild(h);

        // remove after animation finishes
        setTimeout(()=>{ h.remove(); }, duration*1000);
    }
}
</script>

</body>
</html>
